<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>
  </head>
  <body>
    {% for post in posts %}
      <h1>{{post.title}}</h1>
      <p>Created by {{post.author}} on <span style="color:red;"">{{post.date}}</span></p>
      <p>{{post.content}}</p>
    {% endfor %}
  </body>
</html>
